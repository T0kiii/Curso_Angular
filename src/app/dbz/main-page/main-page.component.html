<h1> Dragon Ball Z </h1>
<hr>

<div class="row">
  <div class="col">
    <h3>Personajes</h3>
    <hr>
    <ul>
      <li>Krillin - 700</li>
      <li>Goku - 15000</li>
      <li>Vegeta - 8500</li>
    </ul>
  </div>
  <div class="col">
    <h3>Agregar</h3>
    <hr>
    <form (ngSubmit)="agregar()"> <!-- submit para fuera de Angular -->
      <input type="text" placeholder="Nombre">
      <input type="number" placeholder="Poder">
      <button type="submit">Agregar</button>
    </form>
  </div>
</div>
