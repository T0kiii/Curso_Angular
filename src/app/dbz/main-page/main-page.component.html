<h1> Dragon Ball Z </h1>
<hr>

<div class="row">
  <div class="col">
    <h3>Personajes</h3>
    <hr>
    <ul *ngFor="let personaje of personajes">
      <li>{{personaje.nombre}} - {{personaje.poder | number}}</li>
    </ul>
  </div>
  <div class="col">
    <h3>Agregar <small>{{nuevo.nombre}}</small></h3>
    <hr>
    <form (ngSubmit)="agregarHeroe()"> <!-- submit para fuera de Angular -->
      <input
      type="text" placeholder="Nombre"
      name="nombre"
      [(ngModel)] = "nuevo.nombre"
      />
      <input
      type="number" placeholder="Poder"
      name="poder"
      [(ngModel)] = "nuevo.poder"
      >

      <button type="submit">Agregar</button>
    </form>
  </div>
</div>
