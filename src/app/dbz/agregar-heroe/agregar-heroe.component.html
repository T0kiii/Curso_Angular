<h3>Agregar <small>{{nuevoPersonaje.nombre}}</small></h3>
<hr>
<form (ngSubmit)="agregar()"> <!-- submit para fuera de Angular -->

  <input
  type="text" placeholder="Nombre"
  name="nombre"
  [(ngModel)] = "nuevoPersonaje.nombre"
  />
  <input
  type="number" placeholder="Poder"
  name="poder"
  [(ngModel)] = "nuevoPersonaje.poder"
  >

  <button type="submit">Agregar</button>

</form>
